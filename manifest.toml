#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wallos"
name = "Wallos"
description.en = "Personal Subscription Tracker"
description.fr = "Outil de suivi d'abonnement personnel"

version = "3.0.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
demo = "https://demo.wallosapp.com"
code = "https://github.com/ellite/Wallos"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "150M"
ram.build = "120M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wallos"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/ellite/Wallos/archive/refs/tags/v3.0.1.tar.gz"
    sha256 = "07fb40fcd8998e811d4d2f27b3dc5043c12d0b3ff036b5ef99c4ada76a2c6a7f"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-curl, php8.3-gd, php8.3-imagick, php8.3-intl, php8.3-sqlite3, php8.3-zip, php8.3-xml"
