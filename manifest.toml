#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wallos"
name = "Wallos"
description.en = "Personal Subscription Tracker"
description.fr = "Outil de suivi d'abonnement personnel"

version = "2.44.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
demo = "https://demo.wallosapp.com"
code = "https://github.com/ellite/Wallos"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/ellite/Wallos/archive/refs/tags/v2.44.0.tar.gz"
    sha256 = "24d90ba9ca872afc354b08c811a95925ec31f29be983692c1c930ad03778bbb0"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-curl, php8.2-gd, php8.2-imagick, php8.2-intl, php8.2-sqlite3, php8.2-zip"
