#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wallos"
name = "Wallos"
description.en = "Personal Subscription Tracker"
description.fr = "Outil de suivi d'abonnement personnel"

version = "2.48.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
demo = "https://demo.wallosapp.com"
code = "https://github.com/ellite/Wallos"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "150M"
ram.build = "120M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/ellite/Wallos/archive/refs/tags/v2.48.0.tar.gz"
    sha256 = "f88f23a1289d0f6411e13e830134272df5bd1744e8430cc7056b66fff49b49e7"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-curl, php8.3-gd, php8.3-imagick, php8.3-intl, php8.3-sqlite3, php8.3-zip"
